<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Gallery</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    h1 { margin-top: 30px; }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>My Video Gallery</h1>
  <div class="gallery">
    <a href="video1.html"><img src="images/thumb1.jpg" alt="Video 1"></a>
    <a href="video2.html"><img src="images/thumb2.jpg" alt="Video 2"></a>
    <a href="video3.html"><img src="images/thumb3.jpg" alt="Video 3"></a>
    <a href="video4.html"><img src="images/thumb4.jpg" alt="Video 4"></a>
  </div>
</body>
</html>
